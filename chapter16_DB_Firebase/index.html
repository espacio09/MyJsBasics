<!DOCTYPE html>
<!-- Firebase SDKs -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Database Firebase</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h2 class="text-muted text-center my-4">Ninja Recipes</h2>

        <form id="form">
            <label for="recipe">Add a new recipe:</label>
            <div class="input-group">
                <input type="text" name="recipe" class="form-control p-3" id="recipe" placeholder="Enter recipe title" title="Recipe name">
            </div>
            <button type="submit" id="addRecipeButton" class="btn btn-primary">Add Recipe</button>
        </form>
        <div id="errorContainer" class="mt-3 text-danger" style="color: red"></div>
        <ul id="output"></ul>
        <img id="loadingImage" src="loading.gif" style="display: none;">
        <div id="loadingIndicator" style="display: none;">Loading...</div>

    </div>
     <script type="module" src="sandbox.js"></script>
 </body>
   
</html>
